<link rel="import" href="../polymer/polymer.html">

`jw-token`
JWT Helper

@demo demo/index.html 
-->

<dom-module id="jw-token">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>

      properties: {

          type: String,
          value: 'jw-token',
        },
      },

    });
  </script>
</dom-module>
